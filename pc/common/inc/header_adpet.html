<script type="text/javascript">
$(function() {
	var adline = $('.ad_top_line');
	adline.hide();

	//adlineの位置    
	var adlineTop = adline.offset().top;

	$(window).scroll(function () {
		var winTop = $(this).scrollTop();

		if (winTop > 50) {
			adline.fadeIn();
		} else {
			adline.fadeOut();
		}
		adline.addClass('fixed_top')
	});
});
</script>
